<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Configuration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <!-- Logo WiFi + mnaSpot -->
                <div class="brand-logo">
                    <div class="wifi-logo">
                        <svg viewBox="0 0 24 24" class="wifi-icon">
                            <path d="M12,3L2,12H5V20H11V14H13V20H19V12H22L12,3M12,7.7C14.1,7.7 15.8,9.4 15.8,11.5C15.8,13.6 14.1,15.3 12,15.3C9.9,15.3 8.2,13.6 8.2,11.5C8.2,9.4 9.9,7.7 12,7.7Z" fill="#fff"/>
                        </svg>
                    </div>
                    <h1 class="brand-name">mnaSpot</h1>
                </div>

                <!-- Slider d'images -->
                <div class="slider-container">
                    <div class="slider" id="slider">
                        <!-- Les slides seront générés dynamiquement -->
                    </div>
                    <div class="slider-dots" id="sliderDots">
                        <!-- Les dots seront générés dynamiquement -->
                    </div>
                </div>

                <!-- Mode de connexion -->
                <div class="mode">
                    <!-- Les boutons seront générés dynamiquement -->
                </div>

                <!-- Formulaire de connexion -->
                <form autocomplete="off" name="login" action="#" method="post">
                    <div class="info" id="infologin">Entrez votre code voucher pour vous connecter</div>
                       
                    <label>
                        <img id="ico1" class="ico" src="img/voucher.svg" alt="Voucher" />
                        <input name="username" type="text" placeholder="Code Voucher" />
                    </label>

                    <label>
                        <img id="ico2" class="ico" src="img/password.svg" alt="Mot de passe" />
                        <input name="password" type="hidden" placeholder="Mot de passe" />
                    </label>

                    <input type="submit" value="Se Connecter" />
                </form>

                <!-- Cartes de tarifs -->
                <div class="tariffs-container">
                    <h2 class="tariffs-title">Nos Tarifs WiFi</h2>
                    <!-- Les cartes seront générées dynamiquement -->
                </div>

                <p class="info bt">Propulsé par MikroTik RouterOS</p>
            </div>
        </div>
    </div>

    <!-- Navbar du bas -->
    <nav class="bottom-navbar">
        <!-- La navigation sera générée dynamiquement -->
    </nav>

    <script src="js/config-loader.js"></script>
</body>
</html>
