<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messagerie - mnaSpot</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="octalink-bg">
    <div class="octalink-flex">
        <div>
            <div class="octalink-card">
                <div class="octalink-card-header">
                    <span class="macos-dot red"></span>
                    <span class="macos-dot yellow"></span>
                    <span class="macos-dot green"></span>
                </div>
                <div class="octalink-logo" style="display: flex; align-items: center; justify-content: center; gap: 16px;">
                   
                </div>
                
                <h2 class="octalink-title">Support en Ligne</h2>
                
                <p style="text-align:center; color:#bfc9d1; font-size:0.98rem; margin-bottom:10px;">Appuyez sur <b>Entrée</b> pour envoyer votre message.</p>
                <div id="chat-container" style="display: block; height: 450px; max-width: 370px; margin: 0 auto; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 18px rgba(0,0,0,0.10); background: #fff;"></div>
            </div>
        </div>
    </div>
    
    <!-- Navbar dock style en bas -->
    <nav class="octalink-navbar">  <a href="login.html" class="nav-item"><span class="nav-icon">&#x2190;</span> Retour</a>
        <a href="services.html" class="nav-item"><span class="nav-icon">&#x1F451;</span> Services</a>
       
        <a href="tarifs.html" class="nav-item"><span class="nav-icon">&#x1F4B0;</span> Voucher</a>
    </nav>

    <script src="js/theme-toggle.js"></script>
    <script>
        // Paramètres facilement modifiables
        const chatConf = {
            titleClosed: "Live Chat",
            titleOpen: "MnaSpot",
            closedStyle: "chat",
            closedChatAvatarUrl: "",
            cookieExpiration: 1,
            introMessage: "Que puis-je faire pour vous ?",
            autoResponse: "Un instant svp...",
            autoNoResponse: "En cas d'urgence +228 99 00 07 62",
            placeholderText: "Envoyez un message...",
            displayMessageTime: true,
            mainColor: "#E91E63",
            alwaysUseFloatingButton: false,
            desktopHeight: 450,
            desktopWidth: 370
        };

        const chatId = "118924941"; // <-- Modifiez ici votre ID Intergram
        const chatHost = "unknown-host";

        // Construction dynamique de l'URL
        const confStr = encodeURIComponent(JSON.stringify(chatConf));
        const src = `https://www.intergram.xyz/chat.html?id=${chatId}&host=${chatHost}&conf=${confStr}`;

        // Création de l'iframe
        const iframe = document.createElement('iframe');
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.frameBorder = "0";
        iframe.style = "border:0; background:#fff;";
        iframe.src = src;

        document.getElementById('chat-container').appendChild(iframe);
    </script>
</body>

</html>
